<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="header">
		<meta charset="utf-8">
		<!--/**
		 	如果IE有安装Google Chrome Frame，那么就走安装的组件，如果没有就和<meta http-equiv="X-UA-Compatible" content="edge" />一样。
		 	模式Edge 模式告诉 IE 以最高级模式渲染文档，也就是任何 IE 版本都以当前版本所支持的最高级标准模式渲染，
		 	避免版本升级造成的影响。简单的说，就是什么版本 IE 就用什么版本的标准模式渲染。
		 	为防止失效，X-UA-Compatible最好紧跟在head之后，之前不要有任何不标准的标签。
		 **/-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
		<title>mwj-cms</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!--/** http-equiv="refresh" 页面定时刷新，单位：秒。如果浏览器为IE9以下版本，直接跳转到ie9.html的错误页面 **/-->
		<!--[if lt IE 9]>
		<meta http-equiv="refresh" content="0;error/ie9.html"/>
		<![endif]-->

		<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
		<link rel="stylesheet" th:href="@{/extend/formSelects/formSelects-v4.css}">
		<link rel="stylesheet" th:href="@{/extend/treetable-lay/treetable.css}">
		<link rel="stylesheet" th:href="@{/css/mwj.css}">
	</head>

	<div th:fragment="footer">
		<!--/**
			让IE8/9支持媒体查询，从而兼容栅格，代码放入你页面 <body> 标签内的任意位置
			条件注释: if lt IE 9
			其他浏览器会将其作为注释而忽略这些语句，因为他们是IE专门提供的一种语法，如此就能根据不同的IE版本加载对应的CSS或者JS文件了。
		**/-->
		<!--[if lt IE 9]>
		<script th:src="@{/webjars/respond/dest/respond.min.js}"></script>
		<script th:src="@{/webjars/html5shiv/html5shiv.min.js}"></script>
		<![endif]-->
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/layui/layui.all.js}"></script>
		<script th:src="@{/extend/formSelects/formSelects-v4.min.js}" ></script>
		<script th:src="@{/js/mwj.js}"></script>
	</div>
</html>
